<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health | Sign in</title>
    <link rel="stylesheet" href="src/normalize.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@500&family=Poppins:wght@400;500&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <aside class="leftbar">
            <h1 class="leftbar__primary-text">HEALTH</h1>
            <h4 class="leftbar__secondary-text">New Quality of Service</h4>
            <p class="leftbar__text">
                Health is a complete, paperless office solution designed for chiropractic offices. It handles billing,
                scheduling, treatment and care tracking, patient education and retention, clinic reporting and much
                more.
            </p>
        </aside>
        <main class="main">
            <section class="main__form">
                <h2 class="main__secondary-text">Sign in</h2>
                <form action="/">
                    <div>
                        <label for="size_1" class="main__text">Email</label>
                        <input class="main__input" type="email" placeholder="Enter your Email">
                    </div>
                    <div>
                        <label for="size_2" class="main__text">Enter your password</label>
                        <input class="main__input" type="password" placeholder="Enter your password">
                    </div>
                </form>
                <footer class="footer">
                    <a class="footer__link additional-link" href="#">Forgot password?</a>
                    <button class="footer__btn">Sign in</button>
                    <a class="footer__link" href="#">Sign up</a>
                </footer>
            </section>
        </main>
    </div>
</body>

</html>
